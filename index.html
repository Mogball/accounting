<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accounting Paste Tools</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Accounting Paste Tools</h1>
      <p>Paste cells from Excel or Google Sheets. Convert to JSON or CSV.</p>
    </header>

    <main class="container">
      <section class="panel">
        <div class="panel-header">
          <h2>Input</h2>
          <div class="actions">
            <button id="clearBtn" type="button">Clear</button>
          </div>
        </div>
        <textarea id="input" placeholder="Paste here (Ctrl+V / Cmd+V)" rows="10"></textarea>
        <div class="hint">Tip: Select cells in Excel, copy, then paste here. We parse pasted tab-delimited data.</div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Options</h2>
        </div>
        <div class="options">
          <div class="option-group">
            <label>Output format</label>
            <div class="row">
              <label><input type="radio" name="format" value="json-array" checked /> JSON (array of arrays)</label>
              <label><input type="radio" name="format" value="json-objects" /> JSON (array of objects, first row = headers)</label>
              <label><input type="radio" name="format" value="csv" /> CSV</label>
            </div>
          </div>
          <div class="option-group" id="csvOptions" hidden>
            <label>CSV options</label>
            <div class="row">
              <label>Delimiter <input id="csvDelimiter" type="text" value="," size="1" /></label>
              <label><input id="csvHeaders" type="checkbox" /> Include header row</label>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="convertBtn" type="button">Convert</button>
          <button id="copyBtn" type="button">Copy Output</button>
          <button id="downloadBtn" type="button">Download</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Preview</h2>
        </div>
        <div id="preview" class="preview"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Output</h2>
        </div>
        <textarea id="output" rows="10" readonly></textarea>
      </section>
    </main>

    <footer class="footer">
      <span id="status" aria-live="polite"></span>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
