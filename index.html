<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accounting Tools</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
      .tool-card { display: grid; gap: 8px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.0)); border: 1px solid var(--border); border-radius: 10px; padding: 14px; text-decoration: none; color: inherit; }
      .tool-card h3 { margin: 0; font-size: 16px; }
      .tool-card p { margin: 0; color: var(--muted); }
      .tool-card:hover { border-color: #33518b; }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Accounting Tools</h1>
      <p>A collection of small utilities for working with spreadsheet data.</p>
    </header>

    <main class="container">
      <section class="panel">
        <div class="panel-header"><h2>Tools</h2></div>
        <div class="tool-grid">
          <a class="tool-card" href="tools/combos/index.html">
            <h3>Sum Combinations (Subset of entries)</h3>
            <p>Paste a column of dollar amounts, set a target, find all combinations that sum to the target. Uses integer cents and interactive highlighting.</p>
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Hosted on GitHub Pages.</span>
    </footer>
  </body>
  </html>
